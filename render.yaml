# Render Blueprint — backend only (frontend is deployed on Vercel)
# Docs: https://render.com/docs/blueprint-spec

services:

  # ── Backend: Express API ────────────────────────────────────────────────────
  - type: web
    name: chatapp-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: REACT_APP_GEMINI_API_KEY
        sync: false
